<head>
    <!-- Enlaces para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-Cn5385cy5JpxSHjmef5L+OCjkF7qEkScdOpY8S12V9cz7f5EMI89TVZGSVkxSvDn" crossorigin="anonymous">
    <!-- Enlaces para Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container">
            <!-- Columna izquierda -->
            <div class="col-4 text-left">
                <button class="btn btn-link btn-sm" data-toggle="modal" data-target="#logoutModal">
                    Cerrar sesión
                </button>
            </div>

            <!-- Columna centro -->
            <div class="col-4 text-center">
                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#addTrainingModal">
                    Estadísticas
                </button>
            </div>

            <!-- Columna derecha -->
            <div class="col-4 text-right">
                <button class="btn btn-link btn-sm" data-toggle="modal" data-target="#configModal">
                    Configuración
                </button>
            </div>
        </div>
    </nav>

    <!-- Modales para cada botón -->
    <!-- Configuración -->
    <div class="modal fade" id="configModal" tabindex="-1" role="dialog" aria-labelledby="configModalLabel" aria-hidden="true">
        <!-- Contenido del modal de configuración -->
    </div>

    <!-- Logout -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <!-- Contenido del modal de logout -->
    </div>

    <!-- Añadir entrenamiento -->
    <div class="modal fade" id="addTrainingModal" tabindex="-1" role="dialog" aria-labelledby="addTrainingModalLabel" aria-hidden="true">
        <!-- Contenido del modal para añadir entrenamiento -->
    </div>
    <!-- Scripts de Bootstrap y Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
